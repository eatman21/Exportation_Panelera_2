# Application Configuration
# Exportation Panelera Application

# Encryption Configuration
# IMPORTANT: Change this key to a secure, unique value for production
# This key is used for encrypting sensitive data like passwords
encryption.key=ExportPaneleraSecure2024Key!

# Application Settings
app.name=Exportacion Panelera
app.version=1.0.0

# Security Settings
# Enable/disable password encryption (true/false)
security.encryption.enabled=true

# Password validation rules
security.password.min.length=6
security.password.require.uppercase=false
security.password.require.lowercase=false
security.password.require.numbers=false
security.password.require.special=false

# Session timeout in minutes
session.timeout=30
