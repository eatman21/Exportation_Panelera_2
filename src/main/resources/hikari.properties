# HikariCP Connection Pool Configuration
# Database connection settings
jdbcUrl=jdbc:mysql://localhost:3308/exportation_panelera?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
username=root
password=

# Pool sizing
minimumIdle=2
maximumPoolSize=10

# Connection timeout settings (in milliseconds)
connectionTimeout=30000
idleTimeout=600000
maxLifetime=1800000

# Pool behavior
autoCommit=true
poolName=ExportationPaneleraPool

# Connection testing
connectionTestQuery=SELECT 1

# Performance tuning - MySQL DataSource properties
dataSource.cachePrepStmts=true
dataSource.prepStmtCacheSize=250
dataSource.prepStmtCacheSqlLimit=2048
dataSource.useServerPrepStmts=true

# Leak detection (set to 0 to disable, or milliseconds to enable)
leakDetectionThreshold=60000
